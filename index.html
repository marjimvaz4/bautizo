<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Invitación Bautizo</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      background: #fdf8f0; /* blanco roto/beige */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .scroller {
      height: 100dvh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .screen {
      scroll-snap-align: start;
      width: 100%;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf8f0; /* mismo tono para todo */
    }

    .screen img {
      max-width: 96vw;   /* ancho casi total */
      max-height: 96vh;  /* alto casi total */
      object-fit: contain;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="scroller">
    <section class="screen"><img src="./img/portada.png" alt="Portada" loading="eager"></section>
    <section class="screen"><img src="./img/fotos.png" alt="Fotos" loading="lazy"></section>
    <section class="screen"><img src="./img/celebracion.png" alt="Celebración" loading="lazy"></section>
    <section class="screen"><img src="./img/frase.png" alt="Frase final" loading="lazy"></section>
  </div>

  <audio id="bgm" loop playsinline>
    <source src="./music/cancion.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    function startAudio() {
      audio.play().catch(()=>{});
      ['touchstart','click','scroll'].forEach(ev =>
        document.removeEventListener(ev, startAudio, {passive:true})
      );
    }
    audio.play().catch(() => {
      ['touchstart','click','scroll'].forEach(ev =>
        document.addEventListener(ev, startAudio, {passive:true, once:true})
      );
    });
  </script>

</body>
</html>
