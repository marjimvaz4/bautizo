<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Invitación Bautizo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #000; /* Para que no se vean huecos */
      overflow-x: hidden;
    }

    /* Cada sección ocupa toda la pantalla */
    section {
      width: 100%;
      height: 100vh; /* altura de toda la pantalla */
      display: flex;
    }

    /* Imágenes a pantalla completa */
    section img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* rellena la pantalla sin deformar */
      display: block;
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <section>
    <img src="./img/portada.png" alt="Portada de la invitación" loading="eager" />
  </section>

  <!-- Fotos -->
  <section>
    <img src="./img/fotos.png" alt="Fotos" loading="lazy" />
  </section>

  <!-- Celebración -->
  <section>
    <img src="./img/celebracion.png" alt="Celebración" loading="lazy" />
  </section>

  <!-- Frase final -->
  <section>
    <img src="./img/frase.png" alt="Frase final" loading="lazy" />
  </section>

  <!-- Música de fondo -->
  <audio id="bgm" loop playsinline>
    <source src="./music/cancion.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const audio = document.getElementById('bgm');

    function startAudio() {
      audio.play().catch(() => {});
      ['touchstart', 'click', 'scroll'].forEach(ev =>
        document.removeEventListener(ev, startAudio, { passive: true })
      );
    }

    audio.play().catch(() => {
      ['touchstart', 'click', 'scroll'].forEach(ev =>
        document.addEventListener(ev, startAudio, { passive: true, once: true })
      );
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) audio.play().catch(() => {});
    });
  </script>
</body>
</html>
