<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Invitación Bautizo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background:#000; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; overflow-x: hidden; }

    .scroller {
      height: 100dvh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    /* Sección con marco fino */
    .screen {
      position: relative;
      width: 100%;
      height: 100dvh;
      min-height: 100svh;
      scroll-snap-align: start;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3%; /* ← controla el grosor del marco */
    }

    .screen img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* mantiene proporción y deja borde */
      border-radius: 10px;  /* esquinas suaves */
      box-shadow: 0 4px 18px rgba(0,0,0,0.4); /* sombra ligera */
      background-color: #fff; /* opcional: fondo blanco del marco */
    }
  </style>
</head>
<body>

  <div class="scroller">
    <!-- Portada -->
    <section class="screen">
      <img src="./img/portada.png" alt="Portada" loading="eager" />
    </section>

    <!-- Fotos -->
    <section class="screen">
      <img src="./img/fotos.png" alt="Fotos" loading="lazy" />
    </section>

    <!-- Celebración -->
    <section class="screen">
      <img src="./img/celebracion.png" alt="Celebración" loading="lazy" />
    </section>

    <!-- Frase final -->
    <section class="screen">
      <img src="./img/frase.png" alt="Frase final" loading="lazy" />
    </section>
  </div>

  <!-- Música -->
  <audio id="bgm" loop playsinline>
    <source src="./music/cancion.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    function startAudio() {
      audio.play().catch(()=>{});
      ['touchstart','click','scroll'].forEach(ev =>
        document.removeEventListener(ev, startAudio, {passive:true})
      );
    }
    audio.play().catch(() => {
      ['touchstart','click','scroll'].forEach(ev =>
        document.addEventListener(ev, startAudio, {passive:true, once:true})
      );
    });
  </script>
</body>
</html>
