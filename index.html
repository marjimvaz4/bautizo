<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Invitación Bautizo</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#000; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }

    /* Contenedor con scroll por pantallas (sin solapes) */
    .scroller {
      height: 100dvh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    /* Cada sección ocupa la pantalla y centra la imagen */
    .screen {
      scroll-snap-align: start;
      width: 100%;
      height: 100dvh;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:#000;
      padding: 2.5vh 2.5vw; /* marco fino y constante */
    }

    /* La imagen NUNCA se amplía más que la pantalla: */
    .page {
      width: min(92vw, 1000px);   /* limita el ancho */
      height: auto;
      max-height: 92vh;           /* y también el alto */
      object-fit: contain;        /* sin recortes, sin zoom */
      display: block;
      border-radius: 12px;
      background:#fff;            /* marco blanco fino detrás del PNG */
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>
  <div class="scroller">
    <section class="screen"><img class="page" src="./img/portada.png"      alt="Portada"       loading="eager"></section>
    <section class="screen"><img class="page" src="./img/fotos.png"        alt="Fotos"         loading="lazy"></section>
    <section class="screen"><img class="page" src="./img/celebracion.png"  alt="Celebración"   loading="lazy"></section>
    <section class="screen"><img class="page" src="./img/frase.png"        alt="Frase final"   loading="lazy"></section>
  </div>

  <!-- Música -->
  <audio id="bgm" loop playsinline>
    <source src="./music/cancion.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const audio = document.getElementById('bgm');
    function start() {
      audio.play().catch(()=>{});
      ['touchstart','click','scroll'].forEach(e=>document.removeEventListener(e,start,{passive:true}));
    }
    audio.play().catch(()=>['touchstart','click','scroll'].forEach(e=>document.addEventListener(e,start,{passive:true,once:true})));
  </script>
</body>
</html>
